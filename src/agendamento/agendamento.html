<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - SeeCities</title>
  <link rel="stylesheet" href="../styles/agendamento.css">
</head>
<body>
  <img src="../img/logo.png" class="logo-topo" alt="Logo SeeCities">
  <div class="agendamento-container">
    <h2>Agendar Visita</h2>
    <form>
      <label>Cidade:
        <select id="cidadeSelect">
          <option>Rio de Janeiro</option>
          <option>Buenos Aires</option>
          <option>Paris</option>
        </select>
      </label>
      <label>Data:
        <input type="date" id="data">
      </label>
      <label>Horário:
        <input type="time" id="hora">
      </label>
      <label>Comentário:
        <textarea id="comentario"></textarea>
      </label>
      <button type="button" onclick="confirmarAgendamento()">Agendar</button>
    </form>
  </div>
  <script src="./agendamento.js"></script>
</body>
</html>
