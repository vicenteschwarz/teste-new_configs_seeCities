<!-- TELA 1: LOGIN (index.html) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - SeeCities</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <img src="../img/logo.png" class="logo-topo" alt="Logo SeeCities">
  <div class="login-container">
    <h2>Bem-vindo ao seeCities</h2>
    <input type="text" placeholder="Usuário" id="user">
    <input type="password" placeholder="Senha" id="senha">
    <select id="perfil">
      <option value="USER">Usuário</option>
      <option value="ADM">Administrador</option>
    </select>
    <button id="botao-acesso">Entrar</button>
    <p id="msg"></p>
  </div>
  <script src="./login.js"></script>
</body>
</html>
